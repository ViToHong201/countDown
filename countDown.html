<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="countDown.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <p>Valentine Is Coming</p>
            </div>

        <div class="count-down">
            <div  class="timer">
                <p id="day" class="text">00</p>
                <span>days</span>
            </div>
            <div  class="timer">
                <p  id="hour" class="text">00</p>
                <span>hours</span>
            </div>
            <div  class="timer">
                <p id="min" class="text">00</p>
                <span>mins</span>
            </div>
            <div  class="timer">
                <p id="second" class="text">00</p>
                <span>seconds</span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
